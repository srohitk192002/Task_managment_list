<div class="container mx-auto p-4 space-y-6 min-h-screen max-w-screen-lg">
  <!-- Task Form Section -->
  <div class="bg-white shadow-md rounded-lg p-6">
    <app-task-form></app-task-form>
  </div>

  <!-- Filter Section -->
  <div class="bg-white shadow-md rounded-lg p-4 flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0">
    <app-filter (filterChange)="onFilterChange($event)"></app-filter>
  </div>

  <!-- Task List Section -->
  <div class="bg-white shadow-md rounded-lg p-6">
    <app-task-list [tasks]="tasks" (taskUpdated)="handleTaskUpdate()"></app-task-list>
  </div>
</div>
