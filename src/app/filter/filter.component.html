    <button mat-button (click)="onFilterChange('completed')" class="px-4 py-2 text-sm bg-gray-200 rounded-lg hover:bg-gray-300">Completed</button>
    <button mat-button (click)="onFilterChange('pending')" class="px-4 py-2 text-sm bg-gray-200 rounded-lg hover:bg-gray-300">Pending</button>
  </div>
